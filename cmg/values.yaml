  labels: {}
  imagePullSecrets: null
  replicaCount: 3
  resources: {}
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  env:
    NODE_ENV: production
    NEXT_PUBLIC_BACKEND_URL: "http://watermelon.fritz.box/cmg"
    NEXT_TELEMETRY_DISABLED: 1
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  service:
    type: ClusterIP
    port: 80
    annotations: {}
  httpproxy:
    enabled: true
    fqdn: goji.fritz.box
    prefix: /cmg
    replacement: /
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
